<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0, viewport-fit=cover">
    <meta name="description" content="パーソナルトレーナー向けの顧客管理システム。顧客情報、セッション記録、チケット管理、進捗グラフを一元管理。">

    <!-- PWA & モバイル最適化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PT Manager">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e293b">

    <!-- タッチアイコン -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon-192.png">

    <title>PT Manager - パーソナルトレーナー顧客管理</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- サイドバーナビゲーション -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="app-title">PT Manager</h1>
            <button class="sidebar-toggle" id="sidebarToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active" data-page="dashboard">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>ダッシュボード</span>
            </li>
            <li class="nav-item" data-page="clients">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>顧客一覧</span>
            </li>
            <li class="nav-item" data-page="calendar">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>予約確認</span>
            </li>
            <li class="nav-item" data-page="settings">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m0-6h6m-6 0H6"></path>
                </svg>
                <span>設定</span>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button class="btn-google" id="googleAuthBtn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span id="googleAuthText">Google連携</span>
            </button>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- ダッシュボードページ -->
        <div class="page active" id="dashboardPage">
            <div class="page-header">
                <h2 class="page-title">ダッシュボード</h2>
                <button class="btn btn-primary" id="addClientBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    新規顧客登録
                </button>
            </div>

            <!-- 統計カード -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <div class="stat-label">総顧客数</div>
                        <div class="stat-value" id="totalClients">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <div class="stat-label">今月の売上</div>
                        <div class="stat-value" id="monthlyRevenue">¥0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <div class="stat-label">今月のセッション</div>
                        <div class="stat-value" id="monthlySessions">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon warning">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <div class="stat-label">チケット残少</div>
                        <div class="stat-value" id="lowTicketClients">0</div>
                    </div>
                </div>
            </div>

            <!-- アラート -->
            <div class="alerts-section">
                <h3 class="section-title">要フォローアップ</h3>
                <div class="alerts-container" id="alertsContainer">
                    <!-- アラートはJSで動的に生成 -->
                </div>
            </div>

            <!-- 今日・明日の予約 -->
            <div class="upcoming-section">
                <h3 class="section-title">今日・明日の予約</h3>
                <div class="appointments-list" id="upcomingAppointments">
                    <!-- 予約はJSで動的に生成 -->
                </div>
            </div>
        </div>

        <!-- 顧客一覧ページ -->
        <div class="page" id="clientsPage">
            <div class="page-header">
                <h2 class="page-title">顧客一覧</h2>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="exportBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        エクスポート
                    </button>
                    <input type="file" id="importCsv" accept=".csv" style="display: none;">
                    <button class="btn btn-secondary" id="importBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        インポート
                    </button>
                </div>
            </div>

            <div class="filters">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="氏名、電話番号、メールで検索..." class="search-input">
                </div>
                <select id="statusFilter" class="filter-select">
                    <option value="all">全てのステータス</option>
                    <option value="アクティブ">アクティブ</option>
                    <option value="休会中">休会中</option>
                    <option value="退会">退会</option>
                </select>
            </div>

            <div class="clients-grid" id="clientsGrid">
                <!-- 顧客カードはJSで動的に生成 -->
            </div>
        </div>

        <!-- 予約確認ページ -->
        <div class="page" id="calendarPage">
            <div class="page-header">
                <h2 class="page-title">予約確認</h2>
                <button class="btn btn-secondary" id="syncCalendarBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    カレンダー同期
                </button>
            </div>
            <div class="calendar-view" id="calendarView">
                <!-- カレンダーはJSで動的に生成 -->
            </div>
        </div>

        <!-- 設定ページ -->
        <div class="page" id="settingsPage">
            <div class="page-header">
                <h2 class="page-title">設定</h2>
            </div>
            <div class="settings-container">
                <div class="settings-section">
                    <h3>通知設定</h3>
                    <label class="switch-label">
                        <input type="checkbox" id="notificationToggle">
                        <span class="switch-slider"></span>
                        <span>予約リマインダー通知を有効にする</span>
                    </label>
                </div>
                <div class="settings-section">
                    <h3>データ管理</h3>
                    <button class="btn btn-secondary" id="backupToDrive">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Google Driveにバックアップ
                    </button>
                    <button class="btn btn-secondary" id="restoreFromDrive">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        Google Driveから復元
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 顧客詳細モーダル -->
    <div id="clientModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="modalTitle">顧客情報</h2>
                <button class="modal-close" id="modalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- タブナビゲーション -->
            <div class="modal-tabs">
                <button class="modal-tab active" data-tab="info">基本情報</button>
                <button class="modal-tab" data-tab="sessions">セッション履歴</button>
                <button class="modal-tab" data-tab="progress">進捗グラフ</button>
                <button class="modal-tab" data-tab="tickets">チケット管理</button>
            </div>

            <div class="modal-body">
                <!-- 基本情報タブ -->
                <div class="tab-content active" id="infoTab">
                    <!-- 特記事項の警告表示 -->
                    <div class="alert alert-warning" id="medicalAlert" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <div>
                            <strong>特記事項</strong>
                            <p id="medicalAlertText"></p>
                        </div>
                    </div>

                    <form id="clientForm">
                        <input type="hidden" id="clientId">
                        <div class="form-grid">
                            <div class="form-section">
                                <h3>基本情報</h3>
                                <div class="form-group">
                                    <label>氏名 *</label>
                                    <input type="text" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label>ふりがな</label>
                                    <input type="text" id="furigana">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>性別</label>
                                        <select id="gender">
                                            <option value="男性">男性</option>
                                            <option value="女性">女性</option>
                                            <option value="その他">その他</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>生年月日</label>
                                        <input type="date" id="birthdate">
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h3>連絡先</h3>
                                <div class="form-group">
                                    <label>電話番号 *</label>
                                    <input type="tel" id="phone" required>
                                </div>
                                <div class="form-group">
                                    <label>メールアドレス</label>
                                    <input type="email" id="email">
                                </div>
                                <div class="form-group">
                                    <label>住所</label>
                                    <input type="text" id="address">
                                </div>
                            </div>

                            <div class="form-section">
                                <h3>緊急連絡先</h3>
                                <div class="form-group">
                                    <label>氏名</label>
                                    <input type="text" id="emergencyContact">
                                </div>
                                <div class="form-group">
                                    <label>電話番号</label>
                                    <input type="tel" id="emergencyPhone">
                                </div>
                            </div>

                            <div class="form-section">
                                <h3>初回身体測定</h3>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>現在の体重 (kg)</label>
                                        <input type="number" id="initialWeight" step="0.1">
                                    </div>
                                    <div class="form-group">
                                        <label>現在の体脂肪率 (%)</label>
                                        <input type="number" id="initialBodyFat" step="0.1">
                                    </div>
                                    <div class="form-group">
                                        <label>現在の筋肉量 (kg)</label>
                                        <input type="number" id="initialMuscleMass" step="0.1">
                                    </div>
                                    <div class="form-group">
                                        <label>基礎代謝 (kcal/日)</label>
                                        <input type="number" id="initialBasalMetabolism" step="1" placeholder="体組成計の実測値">
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h3>目標設定</h3>
                                <div class="form-group">
                                    <label>パーソナルを受ける目的</label>
                                    <select id="trainingPurpose">
                                        <option value="">選択してください</option>
                                        <option value="ダイエット・減量">ダイエット・減量</option>
                                        <option value="筋肉増強・バルクアップ">筋肉増強・バルクアップ</option>
                                        <option value="健康維持・体力向上">健康維持・体力向上</option>
                                        <option value="ボディメイク・引き締め">ボディメイク・引き締め</option>
                                        <option value="リハビリ・機能改善">リハビリ・機能改善</option>
                                        <option value="スポーツパフォーマンス向上">スポーツパフォーマンス向上</option>
                                        <option value="姿勢改善">姿勢改善</option>
                                        <option value="その他">その他</option>
                                    </select>
                                </div>
                                <div class="form-group" id="otherPurposeGroup" style="display: none;">
                                    <label>その他の目的（具体的に）</label>
                                    <input type="text" id="otherPurpose" placeholder="具体的な目的を入力してください">
                                </div>
                                <div class="form-group">
                                    <label>目標期日</label>
                                    <input type="date" id="goalDate">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>目標体重 (kg)</label>
                                        <input type="number" id="goalWeight" step="0.1">
                                    </div>
                                    <div class="form-group">
                                        <label>目標体脂肪率 (%)</label>
                                        <input type="number" id="goalBodyFat" step="0.1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>目標内容</label>
                                    <textarea id="goal" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="form-section">
                                <h3>生活習慣</h3>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>アルコール摂取</label>
                                        <select id="alcoholConsumption">
                                            <option value="">選択してください</option>
                                            <option value="飲まない">飲まない</option>
                                            <option value="週に1-2回">週に1-2回</option>
                                            <option value="週に3-4回">週に3-4回</option>
                                            <option value="週に5回以上">週に5回以上</option>
                                            <option value="毎日">毎日</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>喫煙習慣</label>
                                        <select id="smokingHabit">
                                            <option value="">選択してください</option>
                                            <option value="吸わない">吸わない</option>
                                            <option value="過去に吸っていた">過去に吸っていた</option>
                                            <option value="1日5本未満">1日5本未満</option>
                                            <option value="1日5-10本">1日5-10本</option>
                                            <option value="1日10-20本">1日10-20本</option>
                                            <option value="1日20本以上">1日20本以上</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section full-width">
                                <h3>特記事項（怪我・疾患等）⚠️</h3>
                                <div class="form-group">
                                    <textarea id="medicalNotes" rows="3" placeholder="腰痛、五十肩、膝の痛みなど"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn">キャンセル</button>
                            <button type="button" class="btn btn-danger" id="deleteBtn">削除</button>
                            <button type="button" class="btn btn-secondary" id="printReportBtn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                                    <rect x="6" y="14" width="12" height="8"></rect>
                                </svg>
                                レポート印刷
                            </button>
                        </div>
                    </form>
                </div>

                <!-- セッション履歴タブ -->
                <div class="tab-content" id="sessionsTab">
                    <div class="sessions-header">
                        <button class="btn btn-primary" id="addSessionBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            セッション記録
                        </button>
                    </div>
                    <div class="sessions-list" id="sessionsList">
                        <!-- セッション履歴はJSで動的に生成 -->
                    </div>
                </div>

                <!-- 進捗グラフタブ -->
                <div class="tab-content" id="progressTab">
                    <div class="progress-charts">
                        <div class="chart-container">
                            <canvas id="weightChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="bodyFatChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="muscleMassChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- チケット管理タブ -->
                <div class="tab-content" id="ticketsTab">
                    <div class="tickets-header">
                        <button class="btn btn-primary" id="addTicketBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            チケット購入
                        </button>
                    </div>
                    <div class="current-tickets" id="currentTickets">
                        <!-- 現在のチケット情報 -->
                    </div>
                    <div class="ticket-history" id="ticketHistory">
                        <!-- チケット購入履歴 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- セッション記録モーダル -->
    <div id="sessionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>セッション記録</h2>
                <button class="modal-close" id="sessionModalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- 特記事項の警告表示 -->
                <div class="alert alert-warning" id="sessionMedicalAlert" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <div>
                        <strong>特記事項</strong>
                        <p id="sessionMedicalAlertText"></p>
                    </div>
                </div>

                <form id="sessionForm">
                    <div class="form-section">
                        <h3>身体測定</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>体重 (kg) *</label>
                                <input type="number" id="sessionWeight" step="0.1" required>
                            </div>
                            <div class="form-group">
                                <label>体脂肪率 (%)</label>
                                <input type="number" id="sessionBodyFat" step="0.1">
                            </div>
                            <div class="form-group">
                                <label>筋肉量 (kg)</label>
                                <input type="number" id="sessionMuscleMass" step="0.1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>睡眠時間（前日）</label>
                                <select id="sessionSleepHours">
                                    <option value="">選択してください</option>
                                    <option value="3時間未満">3時間未満</option>
                                    <option value="3-4時間">3-4時間</option>
                                    <option value="4-5時間">4-5時間</option>
                                    <option value="5-6時間">5-6時間</option>
                                    <option value="6-7時間">6-7時間</option>
                                    <option value="7-8時間">7-8時間</option>
                                    <option value="8-9時間">8-9時間</option>
                                    <option value="9時間以上">9時間以上</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>トレーニング種目</h3>
                        <div id="exercisesList">
                            <!-- エクササイズはJSで動的に追加 -->
                        </div>
                        <button type="button" class="btn btn-secondary" id="addExerciseBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            種目を追加
                        </button>
                    </div>

                    <div class="form-section">
                        <h3>評価・メモ</h3>
                        <div class="form-group">
                            <label>トレーニング評価（10段階）</label>
                            <div class="rating-input">
                                <input type="range" id="sessionRating" min="1" max="10" value="5">
                                <span class="rating-value" id="ratingValue">5</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>メモ</label>
                            <textarea id="sessionNotes" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>次回予約日時（任意）</label>
                            <input type="datetime-local" id="nextAppointment">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">セッション記録を保存</button>
                        <button type="button" class="btn btn-secondary" id="sessionCancelBtn">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- チケット購入モーダル -->
    <div id="ticketModal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>チケット購入</h2>
                <button class="modal-close" id="ticketModalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="ticketForm">
                    <div class="ticket-options">
                        <label class="ticket-option">
                            <input type="radio" name="ticketType" value="1" data-price="9000">
                            <div class="ticket-card">
                                <div class="ticket-name">1回チケット</div>
                                <div class="ticket-price">¥9,000</div>
                            </div>
                        </label>
                        <label class="ticket-option">
                            <input type="radio" name="ticketType" value="4" data-price="36000" checked>
                            <div class="ticket-card">
                                <div class="ticket-name">4回チケット</div>
                                <div class="ticket-price">¥36,000</div>
                                <div class="ticket-badge">お得</div>
                            </div>
                        </label>
                        <label class="ticket-option">
                            <input type="radio" name="ticketType" value="8" data-price="70000">
                            <div class="ticket-card">
                                <div class="ticket-name">8回チケット</div>
                                <div class="ticket-price">¥70,000</div>
                                <div class="ticket-badge">最もお得</div>
                            </div>
                        </label>
                    </div>

                    <div class="form-section">
                        <div class="form-group">
                            <label>支払い方法</label>
                            <select id="ticketPaymentMethod">
                                <option value="クレジットカード">クレジットカード</option>
                                <option value="銀行振込">銀行振込</option>
                                <option value="現金">現金</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>支払いステータス</label>
                            <select id="ticketPaymentStatus">
                                <option value="支払済み">支払済み</option>
                                <option value="未払い">未払い</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">購入記録を保存</button>
                        <button type="button" class="btn btn-secondary" id="ticketCancelBtn">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 目標達成アニメーション -->
    <div id="goalAchievedOverlay" class="goal-overlay">
        <div class="goal-celebration">
            <div class="confetti"></div>
            <div class="goal-message">
                <h2>🎉 目標達成おめでとうございます！ 🎉</h2>
                <p id="goalAchievedText"></p>
                <button class="btn btn-primary" id="goalAchievedClose">閉じる</button>
            </div>
        </div>
    </div>

    <!-- 印刷用レポート -->
    <div id="printReport" class="print-only">
        <!-- レポート内容はJSで動的に生成 -->
    </div>

    <script src="app.js"></script>
    <script>
        // Service Workerの登録（PWA対応）
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
